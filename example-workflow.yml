#Example worflow for Gamer025/CodeOwnersNotifier

name: Codeowner Notification

# Controls when the workflow will run
on:
  pull_request:
    branches: [ main, master]


jobs:

  Notify-codeowners:

    runs-on: ubuntu-latest


    steps:

      - uses: actions/checkout@v2

      - name: CodeOwnersNotifer
        id: CodeOwnersNotifer
        uses: Gamer025/CodeOwnersNotifier@master
        with:
          owner: ${{ github.repository_owner }}
          name: ${{ github.repository }}
          pullID: ${{ github.event.pull_request.number }}

      - name: Add comment to PR
        uses: actions/github-script@v5
        if: ${{ steps.CodeOwnersNotifer.outputs.comment-needed == 'true'}}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ steps.CodeOwnersNotifer.outputs.comment-content }}'
            })